<div class="space-y-4">
    <div *ngFor="let item of cartItems" [attr.key]="item.id">
        <div class="h-20 w-20 overflow-hidden rounded-lg bg-gray-100 p-2">
            <img ngSrc={{item.image}} alt={{item.name}} width="85" height="85" class="h-full w-full object-cover" priority>
        </div>
        <div class="flex-1">
            <h3 class="font-medium">{{item.name}}</h3>
            <p class="text-sm text-gray-500">{{item.color}}</p>
            <div class="mt-1 flex items-center gap-2">
                <span class="text-sm">x 1</span>
            </div>
        </div>
        <div class="text-right">
            <p class="font-medium">
                {{item.price.toFixed(2)}}
            </p>
            <button class="mt-1 text-gray-500 hover:text-gray-700">
                <span class="h-2 w-4"></span>
            </button>
        </div>
    </div>
</div>
